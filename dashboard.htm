<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Courting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 font-inter selection:bg-pink-500 selection:text-white cursor-auto md:cursor-none relative overflow-hidden">

    <div class="cursor-dot hidden md:block"></div>
    <div class="cursor-outline hidden md:block"></div>

    <div class="fixed top-0 left-0 -ml-20 -mt-20 w-96 h-96 bg-pink-400 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob pointer-events-none"></div>
    <div class="fixed bottom-0 right-0 -mr-20 -mb-20 w-96 h-96 bg-purple-400 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob animation-delay-2000 pointer-events-none"></div>

    <div id="profile-modal" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/60 backdrop-blur-sm hidden opacity-0 transition-opacity duration-300">
        <div class="bg-white/90 backdrop-blur-xl w-full max-w-2xl rounded-[2rem] shadow-2xl border border-white/40 overflow-hidden transform scale-95 transition-transform duration-300 max-h-[90vh] overflow-y-auto no-scrollbar" id="profile-modal-content">
            
            <div class="h-32 bg-gradient-to-r from-pink-500 to-purple-600 relative">
                <button onclick="closeProfile()" class="absolute top-4 right-4 w-10 h-10 bg-black/20 hover:bg-black/40 rounded-full text-white flex items-center justify-center transition-all hover-trigger"><i class="ph-bold ph-x"></i></button>
            </div>

            <div class="px-8 pb-8">
                <div class="flex justify-between items-end -mt-12 mb-6">
                    <div class="relative group">
                        <img id="modal-avatar" src="" class="w-24 h-24 rounded-full border-4 border-white shadow-lg object-cover bg-white">
                        <input type="file" id="avatar-upload" class="hidden" accept="image/*">
                        <button onclick="document.getElementById('avatar-upload').click()" class="absolute bottom-0 right-0 w-8 h-8 bg-gray-800 text-white rounded-full flex items-center justify-center hover:scale-110 transition-transform hover-trigger group-hover:bg-pink-500">
                            <i class="ph-bold ph-camera"></i>
                        </button>
                    </div>
                    
                    <button id="edit-btn" onclick="enableEditMode()" class="btn-gradient text-white px-6 py-2 rounded-full text-sm font-bold shadow-md hover:scale-105 transition-transform hover-trigger">Edit Profile</button>
                    <button id="save-btn" onclick="saveProfileChanges()" class="bg-green-500 text-white px-6 py-2 rounded-full text-sm font-bold shadow-md hover:scale-105 transition-transform hover-trigger hidden">Save Changes</button>
                </div>

                <div class="space-y-3">
                    <div>
                        <h2 id="modal-name" class="text-3xl font-bold font-poppins text-gray-800 p-1"></h2>
                        <input id="input-name" type="text" class="hidden w-full text-3xl font-bold font-poppins text-gray-800 border-b-2 border-pink-500 focus:outline-none bg-transparent" placeholder="Your Name">
                    </div>
                    <div>
                        <p id="modal-job" class="text-gray-500 font-medium flex items-center gap-2 p-1"><i class="ph-fill ph-briefcase text-pink-500"></i> <span></span></p>
                        <input id="input-job" type="text" class="hidden w-full text-gray-500 font-medium border-b border-pink-500 focus:outline-none bg-transparent" placeholder="Job Title">
                    </div>
                </div>

                <div class="mt-6 space-y-4">
                    <div>
                        <h3 class="text-sm font-bold text-gray-400 uppercase mb-2">About Me</h3>
                        <p id="modal-bio" class="text-gray-600 leading-relaxed p-1"></p>
                        <textarea id="input-bio" class="hidden w-full text-gray-600 leading-relaxed border border-pink-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-200 bg-gray-50" rows="3"></textarea>
                    </div>
                    <div>
                        <h3 class="text-sm font-bold text-gray-400 uppercase mb-2">Interests</h3>
                        <div id="modal-tags" class="flex flex-wrap gap-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="flex min-h-screen relative z-10">
        
        <aside class="w-20 lg:w-64 fixed h-full glass-header border-r border-white/20 flex flex-col justify-between py-8 z-50 transition-all duration-300 hidden md:flex">
            <div class="px-6 text-center lg:text-left">
                <a href="index.html" class="text-3xl font-extrabold font-poppins gradient-text hover-trigger hidden lg:block">Courting.</a>
                <a href="index.html" class="text-3xl font-extrabold font-poppins gradient-text hover-trigger lg:hidden">C.</a>
            </div>

            <nav class="flex flex-col gap-4 px-4 mt-8">
                <button id="nav-discover" class="nav-btn active flex items-center gap-4 p-3 rounded-xl bg-pink-50 text-pink-600 hover-trigger transition-all shadow-sm w-full">
                    <i class="ph-fill ph-cards text-2xl"></i> <span class="font-semibold hidden lg:block">Discover</span>
                </button>
                <button id="nav-matches" class="nav-btn flex items-center gap-4 p-3 rounded-xl text-gray-500 hover:bg-white/50 hover:text-pink-600 hover-trigger transition-all w-full">
                    <i class="ph-bold ph-heart text-2xl"></i> <span class="font-medium hidden lg:block">Matches</span>
                </button>
                <button id="nav-messages" class="nav-btn flex items-center gap-4 p-3 rounded-xl text-gray-500 hover:bg-white/50 hover:text-pink-600 hover-trigger transition-all w-full">
                    <i class="ph-bold ph-chat-circle-text text-2xl"></i> <span class="font-medium hidden lg:block">Messages</span>
                </button>
            </nav>

            <div class="px-4 space-y-3">
                <div onclick="openProfile()" class="flex items-center gap-3 p-3 rounded-xl hover:bg-white/50 transition-all cursor-pointer hover-trigger group">
                    <img id="sidebar-avatar" src="" class="w-10 h-10 rounded-full border-2 border-white shadow-md group-hover:scale-110 transition-transform object-cover">
                    <div class="hidden lg:block">
                        <p id="sidebar-name" class="text-sm font-bold text-gray-800 truncate"></p>
                        <p class="text-xs text-gray-500">View Profile</p>
                    </div>
                </div>
                <a href="#" id="logout-btn" class="flex items-center justify-center gap-2 p-2 text-red-400 hover:text-red-600 text-sm font-medium hover-trigger transition-colors">
                    <i class="ph-bold ph-sign-out"></i> <span class="hidden lg:block">Log Out</span>
                </a>
            </div>
        </aside>

        <main class="flex-1 md:ml-20 lg:ml-64 p-4 md:p-10 flex flex-col h-screen overflow-y-auto no-scrollbar">
            
            <header class="flex justify-between items-center mb-6">
                <div class="md:hidden"><a href="index.html" class="text-2xl font-extrabold font-poppins gradient-text">Courting.</a></div>
                <div class="hidden md:block">
                    <h1 id="page-title" class="text-2xl font-bold font-poppins text-gray-800">Discover</h1>
                    <p id="page-subtitle" class="text-gray-500 text-sm">Find your kindred soul.</p>
                </div>

                <div class="flex gap-4 relative">
                    <button onclick="toggleNotifications()" class="relative w-10 h-10 rounded-full bg-white shadow-md flex items-center justify-center text-gray-600 hover:text-pink-500 hover-trigger transition-all z-50">
                        <i class="ph-bold ph-bell text-xl"></i>
                        <span id="notif-badge" class="absolute top-0 right-0 w-3 h-3 bg-red-500 rounded-full border-2 border-white hidden"></span>
                    </button>

                    <div id="notif-dropdown" class="absolute right-0 top-12 w-80 bg-white/90 backdrop-blur-xl rounded-2xl shadow-2xl border border-white/50 p-4 hidden transform origin-top-right transition-all z-[60]">
                        <div class="flex justify-between items-center mb-4 border-b border-gray-100 pb-2">
                            <h3 class="font-bold text-gray-800">Notifications</h3>
                            <button class="text-xs text-pink-500 font-medium hover:underline">Mark all read</button>
                        </div>
                        <div id="notif-list" class="space-y-3 max-h-64 overflow-y-auto pr-2 custom-scrollbar"></div>
                    </div>

                    <button onclick="openProfile()" class="md:hidden w-10 h-10 rounded-full bg-gray-200 overflow-hidden border-2 border-white shadow-md">
                        <img id="mobile-header-avatar" src="" class="w-full h-full object-cover">
                    </button>
                </div>
            </header>

            <div id="view-discover" class="view-section h-full flex flex-col">
                <div class="flex gap-3 mb-6 overflow-x-auto pb-2 no-scrollbar">
                    <button class="px-5 py-2 bg-pink-600 text-white rounded-full text-sm font-medium shadow-lg shadow-pink-200 hover-trigger whitespace-nowrap">Nearby</button>
                    <button class="px-5 py-2 bg-white text-gray-600 rounded-full text-sm font-medium shadow-sm hover:bg-gray-50 hover-trigger transition-all whitespace-nowrap">New</button>
                </div>
                <div class="flex-1 flex flex-col items-center justify-center relative w-full max-w-md mx-auto perspective-container">
                    <div id="card-container" class="w-full h-[550px] relative"></div>
                    <div class="flex gap-6 mt-8 z-20">
                        <button id="dislike-btn" class="w-16 h-16 rounded-full bg-white shadow-xl text-red-500 flex items-center justify-center text-3xl hover:bg-red-50 hover:scale-110 transition-all hover-trigger"><i class="ph-bold ph-x"></i></button>
                        <button class="w-12 h-12 rounded-full bg-white/80 shadow-lg text-purple-500 flex items-center justify-center text-2xl hover:bg-purple-50 hover:scale-110 transition-all hover-trigger"><i class="ph-bold ph-star"></i></button>
                        <button id="like-btn" class="w-16 h-16 rounded-full btn-gradient shadow-xl shadow-pink-200 text-white flex items-center justify-center text-3xl hover:scale-110 transition-all hover-trigger"><i class="ph-fill ph-heart"></i></button>
                    </div>
                </div>
            </div>

            <div id="view-matches" class="view-section hidden h-full flex flex-col">
                <div id="matches-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 pb-20"></div>
            </div>

            <div id="view-messages" class="view-section hidden h-full flex flex-col">
                <div class="flex h-full gap-6">
                    <div class="w-full md:w-1/3 bg-white/50 backdrop-blur-md rounded-3xl p-4 border border-white/20 overflow-y-auto custom-scrollbar">
                        <h2 class="font-bold text-lg mb-4 px-2">Chats</h2>
                        <div id="chat-list" class="space-y-2"></div>
                    </div>
                    <div id="chat-window" class="hidden md:flex flex-col flex-1 bg-white/70 backdrop-blur-xl rounded-3xl border border-white/20 overflow-hidden shadow-xl">
                        <div class="p-4 border-b border-gray-100 flex items-center gap-3 bg-white/80">
                            <img id="chat-avatar" src="" class="w-10 h-10 rounded-full object-cover hidden">
                            <div><h3 id="chat-name" class="font-bold text-gray-800">Select a match</h3><p id="chat-status" class="text-xs text-green-500 hidden">Online</p></div>
                        </div>
                        <div id="messages-area" class="flex-1 p-6 overflow-y-auto space-y-4 bg-gray-50/50 custom-scrollbar">
                            <div class="text-center text-gray-400 text-sm mt-10">Pick a conversation to start courting.</div>
                        </div>
                        <div class="p-4 bg-white border-t border-gray-100 flex gap-2">
                            <input type="text" id="message-input" placeholder="Type a message..." class="flex-1 bg-gray-100 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500 hover-trigger" disabled>
                            <button id="send-btn" class="w-10 h-10 rounded-full btn-gradient text-white flex items-center justify-center hover-trigger disabled:opacity-50" disabled><i class="ph-fill ph-paper-plane-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="database.js"></script> 
    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
    <script src="script.js"></script>
</body>
</html>
