<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Courting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 font-inter selection:bg-pink-500 selection:text-white cursor-auto md:cursor-none overflow-hidden relative">

    <div class="cursor-dot hidden md:block"></div>
    <div class="cursor-outline hidden md:block"></div>

    <div class="absolute top-0 left-0 -ml-20 -mt-20 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
    <div class="absolute bottom-0 right-0 -mr-20 -mb-20 w-96 h-96 bg-orange-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>

    <main class="min-h-screen flex items-center justify-center p-4 relative z-10">
        <div class="max-w-md w-full bg-white/70 backdrop-blur-xl p-10 rounded-3xl shadow-2xl border border-white/50 scroll-element">
            <div class="text-center mb-8">
                <a href="index.html" class="text-4xl font-extrabold font-poppins gradient-text hover-trigger">Courting.</a>
                <h2 class="mt-4 text-xl font-semibold text-gray-800 font-poppins">Welcome back</h2>
                <p class="text-sm text-gray-500 mt-1">We missed you!</p>
            </div>
            
            <form id="login-form">
                <div class="mb-5 group">
                    <label class="block mb-2 text-sm font-medium text-gray-600">Email address</label>
                    <input type="email" id="email" class="w-full px-5 py-3 bg-white/50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-500 hover-trigger" placeholder="you@example.com" required>
                </div>
                
                <div class="mb-5 group">
                    <label class="block mb-2 text-sm font-medium text-gray-600">Password</label>
                    <div class="relative">
                        <input type="password" id="login-password" class="w-full px-5 py-3 bg-white/50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-500 hover-trigger" placeholder="••••••••" required>
                         <button type="button" onclick="togglePassword('login-password', 'eye-icon-login')" class="absolute top-1/2 right-4 -translate-y-1/2 text-gray-400 hover:text-pink-500 transition-colors hover-trigger">
                            <i id="eye-icon-login" class="ph ph-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input id="remember" type="checkbox" class="w-4 h-4 text-pink-600 bg-gray-100 border-gray-300 rounded focus:ring-pink-500 hover-trigger">
                        <label for="remember" class="ml-2 text-sm font-medium text-gray-600">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="text-sm text-pink-600 font-medium hover:underline hover-trigger">Forgot password?</a>
                </div>

                <button type="submit" class="w-full btn-gradient text-white font-bold py-3.5 px-10 rounded-xl shadow-lg hover:scale-105 transition-all hover-trigger">Log In</button>

                <p class="mt-6 text-center text-sm text-gray-600">
                    Don't have an account? <a href="signup.html" class="font-bold text-pink-600 hover:text-pink-700 transition-colors hover-trigger">Sign up now</a>
                </p>
            </form>
        </div>
    </main>
    
    <script src="database.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
    <script>
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace('ph-eye', 'ph-eye-slash');
            } else {
                input.type = "password";
                icon.classList.replace('ph-eye-slash', 'ph-eye');
            }
        }
    </script>
</body>
</html>
