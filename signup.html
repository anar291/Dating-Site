<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Courting</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-primary': '#fd5068', // Your Red/Pink Color
                        'brand-secondary': '#fdf0f2', // Your Light Pink
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200 transition-colors duration-300">

    <div class="absolute top-4 right-4 md:top-6 md:right-6">
        <button id="theme-toggle" class="text-3xl text-gray-600 hover:text-brand-primary transition-colors dark:text-gray-300 dark:hover:text-brand-primary">
            <i id="theme-icon-light" class="ph ph-sun"></i>
            <i id="theme-icon-dark" class="ph ph-moon"></i>
        </button>
    </div>

    <main class="min-h-screen flex items-center justify-center p-4">
        
        <div class="max-w-md w-full bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg border border-gray-100 dark:border-gray-700">
            
            <div class="text-center mb-8">
                <a href="index.html" class="text-3xl font-bold text-brand-primary">Courting</a>
                <h2 class="mt-2 text-2xl font-semibold text-gray-900 dark:text-white">
                    Create your account
                </h2>
            </div>
            
            <form action="dashboard.htm" method="GET">
                
                <div class="mb-5">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Full name</label>
                    <input type="text" id="name" name="name"
                           class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-brand-primary focus:border-brand-primary"
                           placeholder="Your Name" required>
                </div>
                
                <div class="mb-5">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Email address</label>
                    <input type="email" id="email" name="email"
                           class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-brand-primary focus:border-brand-primary"
                           placeholder="you@example.com" required>
                </div>
                
                <div class="mb-5">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password"
                               class="w-full pr-10 px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-brand-primary focus:border-brand-primary"
                               placeholder="••••••••" required>
                        
                        <button type="button" id="toggle-password" 
                                class="absolute top-1/2 right-3 -translate-y-1/2 text-2xl text-gray-500 dark:text-gray-400 hover:text-brand-primary">
                            <i id="eye-open" class="ph ph-eye"></i>
                            <i id="eye-closed" class="ph ph-eye-slash hidden"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" 
                        class="w-full bg-brand-primary text-white font-bold py-3 px-10 rounded-full shadow-lg hover:opacity-90 transition-all active:scale-95 text-lg">
                    Join Now
                </button>

                <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
                    Already have an account? 
                    <a href="login.html" class="font-medium text-brand-primary hover:underline">Log in</a>
                </p>
            </form>
        </div>
    </main>
    
    <script src="landing.js" defer></script>
</body>
</html>
