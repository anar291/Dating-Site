<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Courting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 font-inter selection:bg-pink-500 selection:text-white cursor-auto md:cursor-none overflow-hidden relative">

    <div class="cursor-dot hidden md:block"></div>
    <div class="cursor-outline hidden md:block"></div>

    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>

    <main class="min-h-screen flex items-center justify-center p-4 relative z-10">
        
        <div class="max-w-md w-full bg-white/70 backdrop-blur-xl p-10 rounded-3xl shadow-2xl border border-white/50 fade-in-up">
            
            <div class="text-center mb-8">
                <a href="index.html" class="text-4xl font-extrabold font-poppins gradient-text hover-trigger">Courting.</a>
                <h2 class="mt-4 text-xl font-semibold text-gray-800 font-poppins">Forgot your password?</h2>
                <p class="mt-2 text-sm text-gray-500">
                    No problem. Enter your email below and we'll send you a link to reset it.
                </p>
            </div>
            
            <form action="login.html" method="GET">
                
                <div class="mb-6 group">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-600 group-hover:text-pink-500 transition-colors">Email address</label>
                    <input type="email" id="email" name="email"
                           class="w-full px-5 py-3 bg-white/50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all hover:bg-white"
                           placeholder="you@example.com" required>
                </div>

                <button type="submit" 
                        class="w-full btn-gradient text-white font-bold py-3.5 px-10 rounded-xl shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-0.5 text-lg hover-trigger">
                    Send Reset Link
                </button>

                <p class="mt-6 text-center text-sm text-gray-600">
                    Remembered your password? 
                    <a href="login.html" class="font-bold text-pink-600 hover:text-pink-700 transition-colors hover-trigger">Back to Log In</a>
                </p>
            </form>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
